<!-- Page Content -->
<div class="container minPageHeight">
  <div class="row">
     <div class="col-lg-12 text-center" style="padding-top: 1em;">
        <div class="container" style="padding-left: 0px; padding-right: 0px;">
           <div class="row">
              <div class="col-sm" style="text-align: left;">
                 {{ title }}
              </div>
           </div>
        </div>
        <div class="container box" style="margin-top: 0px;">
          <table matSort (matSortChange)="sortData($event)" class="table leftText">
            <thead class="thead-dark">
                <tr>
                  <th mat-sort-header="Title">Title</th>
                  <th mat-sort-header="Comments">Comments</th>
                  <th (click)="togleFilter()" class="point">State</th>
                  <th>State changed</th>
                  <th mat-sort-header="Number">Number</th>
                </tr>
            </thead>
            <tbody class="table-secondary">
                <tr class="point" routerLink="../issue/{{ entry.id }}" *ngFor="let entry of issueEntries | paginate: { itemsPerPage: 10, currentPage: page }">
                  <th scope="row">{{ entry.title }}</th>
                  <td>{{ entry.comments }}</td>
                  <td>{{ entry.state }}</td>
                  <td>{{ entry.stateDate | date: 'short' }}</td>
                  <td>#{{ entry.issueNumber }}</td>
                </tr>
            </tbody>
          </table>
          <pagination-controls class="paginator" (pageChange)="page = $event"></pagination-controls>
        </div>
     </div>
  </div>
</div>
